<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지뢰찾기</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h3>지뢰찾기</h3>
        </header>
        <main>
            <!-- 게임 화면이 표시되는 곳 -->
            <div id="game-panel" class="border-outset">

                <!-- 게임 난이도, 판의 크기, 지뢰의 개수 설정 -->
                <div id="controller" class="border-inset">
                    <span class="controller-text">게임 모드</span>
                    <select id="select-game-mode" 
                            class="border-outset">
                        <option value="easy">쉬움</option>
                        <option value="normal">보통</option>
                        <option value="hard">어려움</option>
                    </select>
                    <div>
                        <span class="controller-text">게임 크기</span>
                        <input
                            type="number"
                            id="size"
                            class="border-outset"
                            placeholder="게임 크기"
                            min="8"
                            max="50"
                            value="9"
                        />
                    </div>
                    <div>
                        <span class="controller-text">지뢰 개수</span>
                        <input
                            type="number"
                            id="mine-count"
                            class="border-outset"
                            placeholder="지뢰 개수"
                            min="1"
                            max="999"
                            value="10"
                        />
                    </div>
                </div>

                <!-- 남은 지뢰, 플레이 시간 표시 -->
                <div id="game-info" class="border-inset">
                    <span id="flag-count-display" class="display">000</span>
                    <button id="btn-start" class="border-outset"></button>
                    <span id="game-time-display" class="display">000</span>
                </div>

                <!-- 칸을 클릭하는 곳 -->
                <div id="game-container" class="border-inset">
                    <!-- 지뢰찾기 판이 크기에 따라 자동 생성되는 곳 -->
                     <p>1. 난이도를 선택하거나<br>직접 게임 크기와<br>지뢰 개수를 지정합니다.</p>
                     <p>2. <img src="./images/game_play.png" width="25"> 버튼을 누르면<br>게임이 시작됩니다! </p>
                </div>
            </div>

            <!-- 게임 종료 시 화면에 표시될 오버레이 -->
            <div class="overlay" id="overlay-gameover">
                <div class="content">
                    <h2>게임 종료</h2>
                    <p id="end-message"></p>
                    <button id="btn-restart">게임 다시 시작</button>
                    <button id="btn-investigate">살펴보기</button>
                </div>
            </div>
        </main>
        <footer>
            <p>© 2025 지뢰찾기 게임 by jho5245</p>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
